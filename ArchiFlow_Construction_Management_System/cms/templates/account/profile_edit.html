{% extends "account/base.html" %}


{% load i18n %}

{% block head_title %}{% trans "Edit User Profile" %}{% endblock head_title %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><strong>Edit User Profile</strong></h2>
    </div>
    <div class="row">
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mt-4">
                    <div class="col-md-12 mt-3 text-center">
                        <img class="rounded-circle mt-5" style="width: 150px; height: 150px;" src="{{ user_profile_form.profile_image.value.url }}" alt="Profile Image">
                        <div class="mt-3 mb-5">
                            <label class="btn btn-primary" for="{{ user_profile_form.profile_image.id_for_label }}">Update Profile Image</label>
                            <input type="file" class="custom-file-input d-none" id="{{ user_profile_form.profile_image.id_for_label }}" name="{{ user_profile_form.profile_image.name }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="labels" for="{{ user_profile_form.first_name.id_for_label }}">First Name<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="{{ user_profile_form.first_name.name }}" id="{{ user_profile_form.first_name.id_for_label }}" value="{{ user_profile_form.first_name.value }}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels" for="{{ user_profile_form.last_name.id_for_label }}">Last Name<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="{{ user_profile_form.last_name.name }}" id="{{ user_profile_form.last_name.id_for_label }}" value="{{ user_profile_form.last_name.value }}">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <label class="labels" for="{{ user_profile_form.address.id_for_label }}">City</label>
                        <input type="text" class="form-control" name="{{ user_profile_form.address.name }}" id="{{ user_profile_form.address.id_for_label }}" value="{{ user_profile_form.address.value }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="{{ user_profile_form.country.id_for_label }}">Country</label>
                        <input type="text" class="form-control" name="{{ user_profile_form.country.name }}" id="{{ user_profile_form.country.id_for_label }}" value="{{ user_profile_form.country.value }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="{{ user_profile_form.phone_number.id_for_label }}">Phone Number</label>
                        <input type="text" class="form-control" name="{{ user_profile_form.phone_number.name }}" id="{{ user_profile_form.phone_number.id_for_label }}" value="{{ user_profile_form.phone_number.value }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="{{ user_profile_form.title.id_for_label }}">Title<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="{{ user_profile_form.title.name }}" id="{{ user_profile_form.title.id_for_label }}" value="{{ user_profile_form.title.value }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="{{ user_profile_form.bio.id_for_label }}">Bio</label>
                        <input type="text" class="form-control" name="{{ user_profile_form.bio.name }}" id="{{ user_profile_form.bio.id_for_label }}" value="{{ user_profile_form.bio.value }}">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center text-center mt-4">
                    <button class="primaryAction btn btn-lg" type="submit" style="background-color: #7EE0FF;">{% trans "Update Profile" %}</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
