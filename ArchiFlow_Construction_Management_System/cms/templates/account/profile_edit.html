{% extends "account/base.html" %}


{% load i18n %}

{% block head_title %}{% trans "Edit User Profile" %}{% endblock head_title %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><strong>Edit User Profile</strong></h2>
    </div>
    <div class="row">
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_profile_form.as_p }}
                <div class="d-flex flex-column align-items-center text-center mt-4">
                    <button class="primaryAction btn btn-lg" type="submit" style="background-color: #7EE0FF;">{% trans "Update Profile" %}</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
