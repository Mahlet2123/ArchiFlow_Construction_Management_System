{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Invite User" %}{% endblock head_title %}

{% block content %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post">
                  {% csrf_token %}
                    <div class="col-md-6">
                        <label class="labels" for="{{ invite_form.email.id_for_label }}">User's Email Address<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="{{ invite_form.email.name }}" id="{{ invite_form.email.id_for_label }}" value="{{ invite_form.email.value }}">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center text-center">
                    <button class="btn btn-lg" type="submit" style="background-color: #7EE0FF;">{% trans "Invite" %}</button>
                </div>
              </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
